<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Payment Form</title>
</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="main_heading">Payment Form</h1>
        <hr>
        <p>Required fields are followed by *</p>
        <h2>Contact Information</h2>
        <p>Name: * <input type="text" name="name" placeholder="John Decades" required></p>
        
        <p>
            <fieldset>
                <legend>Gender</legend>
            Male <input type="radio" name="gender" id="gender" required>
            Female <input type="radio" name="gender" id="gender" required>
            </fieldset>
        </p>
    
    <p>Address: <textarea name="address" id="address" cols="100" rows="8" placeholder="Enter your Address"></textarea></p>
    <p>Email: * <input type="email" name="email" id="email" placeholder="abc@gmail.com" required></p>
    <p>Pincode: * <input type="number" name="pincode" id="pincode" placeholder="xxxxxx" required></p>

    <h2>Payment Information</h2>
    <p>Card Type: 
        <select name="card_type" id="card_type">
            <option value="">--Select a Card Type--</option>
            <option value="visa">Visa</option>
            <option value="masterCard">Master Card</option>
            <option value="rupay">Rupay</option>
        </select>
    </p>

    <p>
        Card Number * <input type="number" name="card_number" id="card_number" placeholder="xxxx-xxxx-xxxx" required>
    </p>
    <p>
        Expiration Date * <input type="date" name="exp_date" id="exp_date" required>
    </p>
    <p>CVV * <input type="password" name="cvv" id="cvv" placeholder="xxx" required></p>
    <input type="submit" value="Pay Now">
    </form>
    </div>
</body>
</html>
